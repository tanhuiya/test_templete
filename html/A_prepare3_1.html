<script>
$(".window").hide();
$(".countdown").hide();

$(document).ready(function(){
    $(".loading_wait").show().delay(1000).fadeOut();
    $(".backgroung_color").show().delay(1000).fadeOut();
	$(".window_button").click(
		function(){
			$(".window").hide();
			$(".backgroung_color").hide();
			$(".number").show()
			}
	);
	$(".button_prepare").click(
        function(){
            $(".loading_wait").hide();
            $(".countdown").show();
            $(".countdown h3").fadeOut(1000);
            $(".countdown h2").fadeOut(2000);
            $(".countdown h1").fadeOut(3000);
            $(".countdown h4").css("color","#0072bb");
            $(".backgroung_color").show();
            }
    );
	$(".number").click(
		function(){
			$(".window").show();
			$(".backgroung_color").show();
			}
	);
