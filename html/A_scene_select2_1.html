<a class="loading_wait" href="A_prepare3_1.html">

<div class="backgroung_color"></div>
<script>
$(".loading_wait").hide();
$(".number").hide();
$(document).ready(function(){
	$(".window_button").click(
		function(){
			$(".window").hide();
			$(".backgroung_color").hide();
            $(".number").show()
			}
	);
	$(".bottom_more").click(
		function(){
			$(".loading_wait").show();
			$(".backgroung_color").show();
			}
	);
    var link = null;
    $(".window_box a").click(
        function(){
            if (link != null){
                link.css({"color":"#337ab7","text-decoration":"none","active":"false"});
            }
            $(this).css({"color":"#23527c","text-decoration":"underline"});
            link = $(this);
        }
    );
	$(".number").click(
		function(){
			$(".window").show();
			$(".backgroung_color").show();
			}
	)
	}
);
</script>
